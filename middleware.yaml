apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: radicale-middleware
  namespace: radicale
spec:
  forwardAuth:
    address: http://radicale-proxy-oauth2-proxy.radicale.svc:80/oauth2/auth
    trustForwardHeader: true
    authResponseHeaders:
      - X-Auth-Request-User
      - X-Auth-Request-Email
      - X-Auth-Request-Preferred-Username
      - Authorization